<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn-Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="hero min-h-screen bg-base-200">
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <h1 class="mt-3 ml-9 text-[#d63384] font-bold text-xl">
            Bkash Loan Management System
          </h1>
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                placeholder="email"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                placeholder="password"
                class="input input-bordered"
                required
              />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover"
                  >Forgot password?</a
                >
              </label>
            </div>
            <div class="form-control mt-2">
              <button class="btn btn-primary bg-[#d63384]">Login</button>
            </div>
            <div class="form-control mt-2">
              <button class="btn btn-primary bg-[#d63384]">
                <a href="regstration.html">Registration Now</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
